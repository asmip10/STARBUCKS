<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container py-2">
          <a class="navbar-brand" href="#"><img src="./assets/media/logo.png" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active ff-SoDoSans-Semibold fs-96  text-green-hover ls-1px"  href="#"><strong>MENU</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active ff-SoDoSans-Semibold fs-96  text-green-hover ls-1px"  href="#"><b>REWARDS</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active ff-SoDoSans-Semibold fs-96  text-green-hover ls-1px"  href="#"><b>GIFT CARDS</b></a>
              </li>
            </ul>
            <div>
                <a href="" class="nav-link-sb me-5">
                  <ion-icon name="location-outline"></ion-icon>
                  <span>Find a store</span>
                </a>

                <button class="btn-white">Sign In</button>
                <button class="btn-dark">Join now</button>
            </div>
          </div>
        </div>
    </nav>
    
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <img src="./assets/media/logo.png" alt="" style="width: 50px; height: auto;">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active ff-SoDoSans-Semibold fs-2rem  text-green-hover ls-1px"  href="#"><strong>MENU</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active ff-SoDoSans-Semibold fs-2rem  text-green-hover ls-1px"  href="#"><b>REWARDS</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active ff-SoDoSans-Semibold fs-2rem  text-green-hover ls-1px"  href="#"><b>GIFT CARDS</b></a>
          </li>
        </ul>
        <div>
          <a href="" class="nav-link-sb d-block mb-3">
            <ion-icon name="location-outline"></ion-icon>
            <span>Find a store</span>
          </a>

          <button class="btn-white d-block mb-3">Sign In</button>
          <button class="btn-dark d-block mb-3">Join now</button>
      </div>
      </div>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
